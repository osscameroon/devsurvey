name: Take the developer survey
description: Take the cameroonian developer survey
title: "<your github handle> takes the developer survey"
body:
  - type: input
    id: github_handle
    attributes:
      label:  What is your github handle ?
      description: give us your github handle, you can find it at the end of your https://github.com/<handle>
  - type: input
    id: gitlab_handle
    attributes:
      label:  What is your gitlab handle ?
      description: give us your gitlab handle, you can find it at the end of your https://gitlab.com/<handle>
